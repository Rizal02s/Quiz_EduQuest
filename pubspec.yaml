name: quiz_mobile
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/img/bgfix.jpg
    - assets/img/background.jpg
    - assets/img/Historia.jpg
    - assets/img/munich.jpg
    - assets/img/background.alt.jpg
    - assets/img/bg.alt.jpg
    - assets/img/bg.page.jpg
    - assets/img/homepage.alt.jpg
    - assets/img/homepage.jpg
    - assets/img/science.page.jpg
    - assets/img/social.easy.jpg
    - assets/img/social.hard.jpg
    - assets/img/social.page.jpg
    - assets/img/science.easy.jpg
    - assets/img/science.hard.jpeg
    - assets/img/bg.nature.jpg
    - assets/img/social.page.jpg

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
